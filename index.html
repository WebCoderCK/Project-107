<html>
    <head>
        <title>Recognizing Animal Sounds</title>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"> </script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"> </script>
    </head>

    <body>
        <div class ="col-xs-12 header_div text-center">
          <h2>Recognizing Animal Sounds</h2>
          <p>Note: Play different sounds like bark, meow, roar, and moo</p>
        </div>
        <div class="main_div">
          <center>
            <br>
            <button class="btn btn-warning" onclick="startClassification();">Start</button>
            <h3 id="result_label">I can hear - </h3>
            <h4 id="result_confidence"></h4>
            <br>
            <img src="https://www.pngkit.com/png/detail/85-853159_cute-puppy-dogs-transparent-background-dog-clipart.png" id="dog" width="300" height="300">
            <img src="https://www.pinclipart.com/picdir/middle/577-5776757_cat-clipart-png-clip-art-royalty-free-download.png" id="cat" width="300" height="300">
            <img src="https://www.nicepng.com/png/detail/2-22899_lion-transparent-lion-roar-clipart.png" id="lion" width="300" height="300">
            <img src="https://www.nicepng.com/png/detail/27-274631_cows-clipart-png-transparent-library-cow-clipart.png" id="cow" width="300" height="300">
          </center>
        </div>
        <div class="copy_right_footer">
          Developed by - Chaitanya Kale
        </div>
    <script src="main.js"></script>
      </body>
</html>
